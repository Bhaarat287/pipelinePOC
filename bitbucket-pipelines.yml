image: microsoft/dotnet:sdk

pipelines:
  default:
    - step:
        script:
          - echo "Everything is awesome!"
           - export PROJECT_NAME=WebDemoPipeline                      
             - export TEST_NAME=Test.WebDemoPipeline
                     - dotnet restore
                     - dotnet build $PROJECT_NAME
                     - dotnet test $TEST_NAME
           
